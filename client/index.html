<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PhytoSynth GraphQL â€“ Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <h1>PhytoSynth</h1>
      <p>Query the GraphQL API and see JSON responses.</p>
    </header>

    <main>
      <section aria-labelledby="search-title">
        <h2 id="search-title">Ingredient search</h2>
        <form id="search-form">
          <label>
            <span>Search term</span>
            <input id="search-input" name="q" placeholder="e.g. soothing" />
          </label>
          <button class="btn-search" type="submit">Search</button>
        </form>
        <div class="results" id="search-results" role="region" aria-live="polite"></div>
      </section>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
